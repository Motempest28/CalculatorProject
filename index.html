<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class = calculator-layout>
        <div class = display>
            <div id="oldDisplay" class = oldDisplay></div>
            <div id="currentDisplay" class = currentDisplay></div>
        </div>
        <button id="clear"class="ButtonClear">Clear</button>
        <button id="del"class="ButtonDelete">Del</button>
        <button id="%" class="ButtonPercent" >%</button>
        <button id="รท" class="ButtonOperator">รท</button>
        <!-- End of line -->
        <button id="7" class="ButtonNum">7</button>
        <button id="8" class="ButtonNum">8</button>
        <button id="9" class="ButtonNum">9</button>
        <button id="*" class="ButtonOperator">*</button>
        <!-- End of line -->
        <button id="4" class="ButtonNum">4</button>
        <button id="5" class="ButtonNum">5</button>
        <button id="6" class="ButtonNum">6</button>
        <button id="+" class="ButtonOperator">+</button>
        <!-- End of line -->
        <button id="1" class="ButtonNum">1</button>
        <button id="2" class="ButtonNum">2</button>
        <button id="3" class="ButtonNum">3</button>
        <button id="-" class="ButtonOperator">-</button>
        <!-- End of line -->
        <button id="neg" class="ButtonNeg">+/-</button>
        <button id="." class="ButtonNum">.</button>
        <button id="0" class="ButtonNum">0</button>
        <button id="eval" class="ButtonEval">=</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
